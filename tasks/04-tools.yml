---
# tasks file for zero_footprint_qbittorrent_seedbox/04-tools

- name: TOOLS | 4.1 Get latest version for each repo
  ansible.builtin.uri:
    url: "https://api.github.com/repos/{{ item }}/releases/latest"
    return_content: true
  register: latest_versions
  delegate_to: localhost
  loop: "{{ tools_repos_to_check }}"
  tags:
    - tools

- name: TOOLS | 4.2 Build dictionary of repo versions
  ansible.builtin.set_fact:
    tools_versions: "{{ tools_versions \
                    | default({}) \
                    | combine({item.item: item.json.name}) }}"
  loop: "{{ latest_versions.results }}"
  tags:
    - tools

- name: TOOLS | 4.3 Add Autobrr service
  ansible.builtin.template:
    src: "autobrr/autobrr.service.j2"
    dest: "{{ autobrr_service_file }}"
    backup: false
    mode: "0644"
  become: true
  tags:
    - tools

- name: TOOLS | 4.4 Add Netronome service
  ansible.builtin.template:
    src: "netronome/netronome.service.j2"
    dest: "{{ netronome_service_file }}"
    backup: false
    mode: "0644"
  become: true
  tags:
    - tools

- name: TOOLS | 4.5 Add config directories
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.config/{{ item }}/"
    state: "directory"
    mode: "0755"
  loop:
    - autobrr
    - netronome
    - tqm
  tags:
    - tools

- name: TOOLS | 4.6 Generate session secret for Autobrr & Netronome
  ansible.builtin.shell:
    cmd: "set -o pipefail && head /dev/urandom | tr -dc A-Za-z0-9 | head -c32"
    executable: "/bin/bash"
  changed_when: true
  register: session_secret
  tags:
    - tools

- name: TOOLS | 4.7 Add Autobrr configuration file
  ansible.builtin.template:
    src: "autobrr/config.toml.j2"
    dest: "{{ autobrr_cfg_file }}"
    backup: true
    mode: "0644"
  tags:
    - tools

- name: TOOLS | 4.8 Add Netronome configuration file
  ansible.builtin.template:
    src: "netronome/config.toml.j2"
    dest: "{{ netronome_cfg_file }}"
    backup: true
    mode: "0644"
  tags:
    - tools

- name: TOOLS | 4.9 Add TQM configuration file
  ansible.builtin.template:
    src: "tqm/config.yaml.j2"
    dest: "{{ tqm_cfg_file }}"
    backup: true
    mode: "0644"
  tags:
    - tools

- name: TOOLS | 4.10 Unarchive tools
  ansible.builtin.unarchive:
    src: "{{ item }}"
    dest: "/home/{{ ansible_user }}"
    remote_src: true
  loop:
    - "{{ autobrr_src }}"
    - "{{ mkbrr_src }}"
    - "{{ netronome_src }}"
    - "{{ sizechecker_src }}"
    - "{{ tqm_src }}"
  tags:
    - tools

- name: TOOLS | 4.11 Install Autobrr, Mkbrr & Sizechecker... binaries
  ansible.builtin.command: "mv -v /home/{{ ansible_user }}/autobrr \
                            /home/{{ ansible_user }}/autobrrctl \
                            /home/{{ ansible_user }}/mkbrr \
                            /home/{{ ansible_user }}/netronome \
                            /home/{{ ansible_user }}/sizechecker \
                            /home/{{ ansible_user }}/tqm \
                            /usr/local/bin/"
  args:
    creates: "/usr/local/bin/autobrr"
  become: true
  tags:
    - tools

- name: TOOLS | 4.12 Add Autobrr backup & upgrade shell script
  ansible.builtin.template:
    src: "autobrr/upgrade_autobrr.sh.j2"
    dest: "{{ upgrade_autobrr_file }}"
    backup: true
    mode: "0755"
  tags:
    - tools

- name: TOOLS | 4.13 Add panic shell script
  ansible.builtin.template:
    src: "common/panic.sh.j2"
    dest: "{{ panic_file }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    backup: true
    mode: "0755"
  become: true
  tags:
    - tools

- name: TOOLS | 4.14 Deploy benchmarking script
  ansible.builtin.copy:
    src: "benchmark/bench.sh"
    dest: "{{ benchmark_file }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    backup: true
    mode: "0755"
  become: true
  tags:
    - tools

- name: TOOLS | 4.15 Install packages for Tools
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  become: true
  loop: "{{ tools_required_rpms }}"
  tags:
    - tools

- name: TOOLS | 4.16 Install & configure cross-seed (Optional)
  when: cross_seed
  tags:
    - tools
  block:
    - name: TOOLS | 4.16.1 Download Node.js Version Manager
      ansible.builtin.get_url:
        url: "https://raw.githubusercontent.com/nvm-sh/nvm/\
              {{ nvm_ver }}/install.sh"
        dest: "{{ temporary_nvm_install_script_file }}"
        mode: "0755"

    - name: TOOLS | 4.16.2 Upgrade Node.js package manager
      ansible.builtin.command: "{{ temporary_nvm_install_script_file }}"
      changed_when: true

    - name: TOOLS | 4.16.3 Install cross-seed via Node.js package manager
      ansible.builtin.shell: |
        export NVM_DIR="/home/{{ ansible_user }}/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        npm install -g npm --lts
        nvm install {{ node_ver }} --lts
        npm install -g cross-seed
      args:
        creates: "{{ ansible_env.HOME }}/.nvm/versions/node"

    - name: TOOLS | 4.16.4 Add cross-seed config directory
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/.cross-seed"
        state: "directory"
        mode: "0755"

    - name: TOOLS | 4.16.5 Configure cross-seed
      ansible.builtin.template:
        src: "cross_seed/config.js.j2"
        dest: "{{ cross_seed_cfg_file }}"
        backup: true
        mode: "0644"

    - name: TOOLS | 4.16.6 Add cross-seed start script
      ansible.builtin.template:
        src: "cross_seed/start-cross-seed.sh.j2"
        dest: "{{ cross_seed_start_file }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        backup: true
        mode: "0755"
      become: true

    - name: TOOLS | 4.16.7 Add cross-seed service
      ansible.builtin.template:
        src: "cross_seed/cross-seed.service.j2"
        dest: "{{ cross_seed_service_file }}"
        backup: true
        mode: "0644"
      become: true

    - name: TOOLS | 4.16.8 Remove temporary install-nvm.sh
      ansible.builtin.file:
        path: "{{ temporary_nvm_install_script_file }}"
        state: "absent"
