---
# defaults file for zero_footprint_qbittorrent_seedbox

# 01-common
set_google_dns: true
set_timezone: "Australia/Sydney"
sysctl_tunables: true

# 02-qbt
qbt_port: 55442

# 03-vsftpd
ftp_port: 55443
pasv_port_range: "64000-64321"
single_user: true

# 05-security
ipv4_whitelist: >-
  X.X.X.X Y.Y.Y.Y/YY

# 07-reboot
require_reboot: true
