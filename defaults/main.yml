---
# defaults file for zero_footprint_qbittorrent_seedbox

# 01-common
set_google_dns:   true
set_timezone:     "Europe/Prague"
sysctl_tunables:  true

# 02-qbittorrent
qtorrent_port:    55442
qtorrent_ver:     "5.1.2"

# 03-vsftpd
ftp_port:         55443
pasv_port_range:  "64000-64321"
single_user:      true

# 04-tools
autobrr_ver:      "1.63.1"
cross_seed:       true
mkbrr_ver:        "1.13.0"
sizechecker_ver:  "1.4.0"

# 05-security
ipv4_whitelist: >-
  X.X.X.X Y.Y.Y.Y Z.Z.Z.Z

# 07-reboot
require_reboot:   true
