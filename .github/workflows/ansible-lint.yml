---
# .github/workflows/ansible-lint.yml
name: ansible-lint
on:
  pull_request:
    branches: ["main", "stable", "release/v*", "feature/*", "bugfix/*"]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: "Symlink role for tests"
        run: "ln -s ${{ github.workspace }} \
              ${{ github.workspace }}/tests/"
      - name: "Run ansible-lint"
        uses: ansible/ansible-lint@main
        with:
          args: "-v"
          setup_python: "true"
          working_directory: ""
          requirements_file: "requirements.yml"
